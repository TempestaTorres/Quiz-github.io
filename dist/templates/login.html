<main>
    <!--Hero-->
    <div class="container">
        <!--Hero Grid-->
        <div class="hero-grid login grid grid-cols-2">
            <!--Hero Form-->
            <div class="form-wrapper">
                <h2 class="h2"><span class="text-accent">Вход</span> в систему</h2>
                <form id="form" novalidate>
                    <div class="register-form-inputs space-y-6 pt-60 pb-8">
                        <!--Email-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="email" name="email" type="email" minlength="6" required>
                            <label>Эл почта</label>
                            <p class="msg-danger"></p>
                        </div>
                        <!--Password-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="password" name="password" type="password" minlength="6" required>
                            <label>Пароль</label>
                            <p class="msg-danger"></p>
                        </div>
                    </div>
                    <button class="left-boxy-button blue lg" type="submit" aria-label="get test">Перейти к выбору теста</button>
                    <div class="snackbar snackbar-request"></div>
                </form>
                <!--Signup link-->
                <div class="signup-link-wrapper mt-16">
                    <p class="text-size-tiny">Нет аккаунта?
                        <a class="text-accent inline-block" href="#/signup" aria-label="signup">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
            <!--Hero Image-->
            <div class="grid-img">
                <img src="./assets/img/Info.png" alt="Info image" loading="lazy">
            </div>
        </div>
    </div>
</main>
