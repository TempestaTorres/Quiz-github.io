<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./dist/css/app.css">
    <script src="./dist/scripts/form.validate.js"></script>
    <script src="dist/scripts/reg.js"></script>
</head>
<body>
    <div class="app-container">
        <!--Header-->
        <header class="py-40 has-border-bottom">
            <div class="container">
                <div class="valign-container">
                    <!--Logo-->
                    <a class="logo relative" href="#">
                        <div class="logo-text">Айтилогия<span>Quiz</span></div>
                        <div class="logo-img">
                            <img src="./dist/assets/img/Hat-icon.png" alt="" loading="lazy">
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <!--Hero-->
            <div class="container">
                <!--Hero Grid-->
                <div class="hero-grid register grid grid-cols-2">
                    <!--Hero Form-->
                    <div class="form-wrapper">
                        <h2 class="h2">Введите свои <span class="text-accent">данные</span></h2>
                        <form id="form" novalidate>
                            <div class="register-form-inputs space-y-6 py-60">
                                <!--First Name-->
                                <div class="input-wrapper w-full">
                                    <input class="input" id="firstname" name="firstname" type="text" minlength="2" required>
                                    <label>Имя</label>
                                    <p class="msg-danger"></p>
                                </div>
                                <!--Second Name-->
                                <div class="input-wrapper w-full">
                                    <input class="input" id="lastname" name="lastname" type="text" minlength="2" required>
                                    <label>Фамилия</label>
                                    <p class="msg-danger"></p>
                                </div>
                                <!--Email-->
                                <div class="input-wrapper w-full">
                                    <input class="input" id="email" name="email" type="email" minlength="6" required>
                                    <label>Эл почта</label>
                                    <p class="msg-danger"></p>
                                </div>
                                <!--Checkbox-->
                                <div class="flex items-center">
                                    <input type="checkbox" id="checkbox" name="checkbox" required checked>
                                    <label class="text-size-tiny ml-2" for="checkbox">Я ознакомлен <a class="text-accent inline-block" href="#" aria-label="agree with terms">с правилами сайта</a></label>
                                </div>
                                <p class="msg-danger"></p>
                            </div>
                            <button class="app-button lg" type="submit" aria-label="get test">Перейти к выбору теста</button>
                        </form>
                    </div>
                    <!--Hero Image-->
                    <div class="grid-img">
                        <img src="./dist/assets/img/Info.png" alt="Info image" loading="lazy">
                    </div>
                </div>
            </div>
        </main>
        <!--Footer-->
        <footer class="footer">
            <div class="flex-row-container">
                <p class="footer-text-size">«АйтилогияQuiz» © Все права защищены / 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
