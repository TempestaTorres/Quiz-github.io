<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your result</title>
    <link rel="stylesheet" href="./dist/css/app.css">
    <script type="module" src="./dist/scripts/result.js"></script>
</head>
<body>
    <div class="app-container">
        <span class="sr-only">Alice, we all mad here</span>
        <!--Header-->
        <header class="py-40 has-border-bottom">
            <div class="container">
                <div class="valign-container">
                    <!--Logo-->
                    <a class="logo relative" href="#">
                        <div class="logo-text">Айтилогия<span>Quiz</span></div>
                        <div class="logo-img">
                            <img src="./dist/assets/img/Hat-icon.png" alt="" loading="lazy">
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <main class="overflow-hidden relative">
            <div class="container min-h-screen">
                <section class="test-result pt-140 pb-90 flex-column-container">
                    <h1 class="h1 text-center line-length-s">Ура! Ты прошёл тест! <span class="text-accent">Твой результат:</span></h1>
                    <!--Main Background-->
                    <div class="result-bg-img"></div>
                    <!--Result-->
                    <div class="tests-result-wrapper flex-column-container">
                        <div class="result-display flex-row-container text-size-large">
                            <div class="user-answers-number"></div>
                        </div>
                    </div>
                </section>
                <!--Pagination-->
                <div class="flex space-between">
                    <button class="back-to-selection flex items-center">
                        <img class="svg transition-all-200-linear" src="./dist/assets/img/chevron-left.svg" alt="">
                        Вернуться к списку тестов
                    </button>
                    <button class="view-answers omit-question flex items-center">Просмотреть правильные ответы
                        <img class="svg transition-all-200-linear" src="./dist/assets/img/right-arrow.svg" alt="">
                    </button>
                </div>
            </div>
            <span class="sr-only">MAD JUN GHOST</span>
            <div class="ghost">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </main>
        <!--Footer-->
        <footer class="footer">
            <div class="flex-row-container">
                <p class="footer-text-size">«АйтилогияQuiz» © Все права защищены / 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
