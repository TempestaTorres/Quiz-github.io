<main>
    <!--Hero-->
    <div class="container">
        <!--Hero Grid-->
        <div class="hero-grid register grid grid-cols-2">
            <!--Hero Form-->
            <div class="form-wrapper">
                <h2 class="h2">Введите свои <span class="text-accent">данные</span></h2>
                <form id="form" novalidate>
                    <div class="register-form-inputs space-y-6 pt-60 pb-8">
                        <!--First Name-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="firstname" name="firstname" type="text" minlength="2" required>
                            <label>Имя</label>
                            <p class="msg-danger"></p>
                        </div>
                        <!--Second Name-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="lastname" name="lastname" type="text" minlength="2" required>
                            <label>Фамилия</label>
                            <p class="msg-danger"></p>
                        </div>
                        <!--Email-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="email" name="email" type="email" minlength="6" required>
                            <label>Эл почта</label>
                            <p class="msg-danger"></p>
                        </div>
                        <!--Password-->
                        <div class="input-wrapper w-full">
                            <input class="input" id="password" name="password" type="password" minlength="6" required>
                            <label>Пароль</label>
                            <p class="msg-danger"></p>
                        </div>
                        <!--Checkbox-->
                        <div class="flex items-center">
                            <input type="checkbox" id="checkbox" name="checkbox" required checked>
                            <label class="text-size-tiny ml-10" for="checkbox">Я ознакомлен <a class="text-accent inline-block" href="#" aria-label="agree with terms">с правилами сайта</a></label>
                        </div>
                        <p class="msg-danger"></p>
                    </div>
                    <button class="left-boxy-button blue lg" type="submit" aria-label="get test">Перейти к выбору теста</button>
                    <div class="snackbar snackbar-request"></div>
                </form>
                <!--Login link-->
                <div class="login-link-wrapper mt-16">
                    <p class="text-size-tiny">Уже зарегистрированы?
                        <a class="text-accent inline-block" href="#/login" aria-label="login">Войти</a>
                    </p>
                </div>
            </div>
            <!--Hero Image-->
            <div class="grid-img">
                <img src="./assets/img/Info.png" alt="Info image" loading="lazy">
            </div>
        </div>
    </div>
</main>
