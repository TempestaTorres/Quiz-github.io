<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./dist/css/app.css">
    <script type="module" src="./dist/scripts/test.js"></script>
</head>
<body>
<div class="app-container">
    <span class="sr-only">Alice, we all mad here</span>
    <!--Header-->
    <header class="py-40 has-border-bottom">
        <div class="container">
            <div class="valign-container">
                <!--Logo-->
                <a class="logo relative" href="#">
                    <div class="logo-text">Айтилогия<span>Quiz</span></div>
                    <div class="logo-img">
                        <img src="./dist/assets/img/Hat-icon.png" alt="" loading="lazy">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="test-caption pt-20 test-name-text-size"></div>
            <!--Progress Bar-->
            <div class="test-progress-bar-wrapper pt-60 pb-80">
                <div class="test-progress-bar flex px-16">
                </div>
                <div class="test-progress-bar-footer flex mt-10">
                </div>
            </div>
            <!--Question-->
            <section class="question">
                <div class="question-title pb-40 relative">
                   <h3 class="h3 text-accent"></h3>
                    <div class="snackbar snackbar-question valign-container">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M29 14L17 26L11 20" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
                            <circle cx="20" cy="20" r="19.5" stroke="white"></circle>
                        </svg>
                        <p class="ml-10">Ехууу! Поздравляем! Вы завершили тест, но он еще не принят Mad Jun. Пора проверить тест!</p>
                    </div>
                    <div class="snackbar snackbar-timeout has-background-danger">
                        Время истекло! Mad Jun крайне сожалеет, но с прискорбием вынужден признать, что Вы - слабое звено...
                    </div>
                </div>
                <!--Options-->
                <div class="options-wrapper space-y-20">
                    <!--Option-->
                </div>
            </section>
            <!--Pagination-->
            <section class="pagination pb-44">
                <div class="valign-container space-between">
                    <div class="app-button-wrapper relative">
                        <button class="app-button next" data-node-type="button-prev">Назад</button>
                        <div class="snackbar"></div>
                    </div>

                    <div class="timer valign-container">
                        <span class="text-size-ssmall text-accent">Осталось времени:</span>
                        <div class="timer-clock relative">
                            <img class="svg" src="./dist/assets/img/Time.svg" alt="">
                            <div class="timer-counter"></div>
                        </div>
                    </div>

                    <div class="app-button-wrapper relative">
                        <button class="app-button next" data-node-type="button-next">Дальше</button>
                        <div class="snackbar"></div>
                    </div>
                </div>
                <!--Omit question-->
                <div class="flex justify-end mt-10">
                    <div class="app-button-wrapper relative">
                        <button class="omit-question flex items-center">Пропустить вопрос
                            <img class="svg transition-all-200-linear" src="./dist/assets/img/right-arrow.svg" alt="">
                        </button>
                        <div class="snackbar"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!--Footer-->
    <footer class="footer">
        <div class="flex-row-container">
            <p class="footer-text-size">«АйтилогияQuiz» © Все права защищены / 2022</p>
        </div>
    </footer>
</div>
</body>
</html>
